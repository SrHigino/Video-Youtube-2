<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSL com Thumbnail</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent; /* Fundo transparente */
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      cursor: pointer;
    }

    .thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button::before {
      content: '';
      display: inline-block;
      margin-left: 5px;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoBox">
    <!-- Thumbnail (pode trocar o link da imagem por sua capa personalizada) -->
    <img class="thumbnail" src="https://img.youtube.com/vi/oNtq7Su7QAw/maxresdefault.jpg" alt="Capa do vÃ­deo">
    <div class="play-button"></div>
  </div>

  <script>
    document.getElementById("videoBox").addEventListener("click", function() {
      this.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/oNtq7Su7QAw?autoplay=1&mute=0&controls=0&rel=0&modestbranding=1"
          allow="autoplay; encrypted-media"
          allowfullscreen
          loading="lazy">
        </iframe>
      `;
    });
  </script>
</body>
</html>
