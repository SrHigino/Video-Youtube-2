<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSL com Thumbnail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent; /* fundo transparente */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* largura máxima */
      aspect-ratio: 16/9; /* mantém proporção responsiva */
      background: transparent;
      overflow: hidden;
    }
    .thumbnail {
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
      object-fit: cover;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* começa escondido */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Imagem de capa -->
    <img src="https://img.youtube.com/vi/M05dpNBFTE0/maxresdefault.jpg"
         title="Seu jorge"
         alt="Capa do Vídeo" 
         class="thumbnail" 
         id="thumbnail">

    <!-- Player do YouTube -->
    <iframe id="youtubePlayer"
      src="https://www.yout-ube.com/embed/M05dpNBFTE0?rel=0&modestbranding=1&controls=1&showinfo=0&fs=0"
      title="YouTube video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const thumbnail = document.getElementById("thumbnail");
    const player = document.getElementById("youtubePlayer");

    thumbnail.addEventListener("click", function () {
      // Substitui a imagem pelo vídeo
      thumbnail.style.display = "none";
      player.style.display = "block";
      // Adiciona autoplay no momento que o usuário clica
      player.src += "&autoplay=1";
    });
  </script>
</body>
</html>
