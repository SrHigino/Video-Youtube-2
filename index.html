<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo VSL - Lazy Load Thumbnail</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff; /* Fundo branco limpo */
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none; /* Remove bordas do player */
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <!-- Thumbnail padrão do YouTube 
    <img src="" alt="Thumbnail do vídeo">-->
    <div class="play-button"></div>
  </div>

  <script>
    const container = document.getElementById('videoContainer');
    container.addEventListener('click', () => {
      container.innerHTML = `
        <iframe 
          src="https://www.yout-ube.com/embed/M05dpNBFTE0?autoplay=1&rel=0&showinfo=0&modestbranding=1&controls=0"
          title="YouTube video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      `;
    });
  </script>
</body>
</html>
