<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Responsivo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #; /* Fundo branco limpo */
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none; /* Remove bordas do player */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/M05dpNBFTE0?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1"
      allow="autoplay; encrypted-media" 
      allowfullscreen 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
